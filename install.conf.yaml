- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    # Shell stuff
    ~/.aliases: shell/aliases
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.zshrc: shell/zshrc
    # Git
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.gittemplate: git/gittemplate
    # Linters (when I have one ðŸ˜”)

# - create:
#     - ~/projects

- shell:
  -
    command: scripts/setup_homebrew.zsh
    stdout: true
    stderr: true
